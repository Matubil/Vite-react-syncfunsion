<script>
  function deshabilitarSegundoDiv() {
    var divs = document.querySelectorAll('body > div');
    if (divs.length >= 2) {
      var segundoDiv = divs[1]; // El segundo div en el índice 1
      segundoDiv.style.display = 'none';
      if (divs.length >= 2) {
        var tercerDiv = divs[2]; // El segundo div en el índice 1
        tercerDiv.style.display = 'none';
      }
    }
  }
</script>
